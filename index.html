<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"  content="IE=edge,chrome=1">
    <meta name="viewport"               content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="author"                 content="Unicorn-IT (www.unicorn-it.de)" />

    <title>JavaScript Hole</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

</head>

<body>

<div id="container" class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <img class="img-responsive text-center" src="images/image.jpg" alt="some">
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery.Spot.js"></script>

<script>

    var spot;
    $(function() {

        spot = $('#container').Spot({
            radius: 150,
            gradient: 10,
            color: '#111'
        });

        window.setTimeout(function() {
            spot.SpotOn(3000);
        }, 3000);
    });

</script>

</body>
</html>
